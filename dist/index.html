<!DOCTYPE html>
<html>
  <head>
    <title>RxJS 101</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./styles/base.css" />
  </head>

  <body>
    <nav class="navigation">
      <nav>
        <div class="nav-wrapper pink darken-3">
          <a href="#" class="brand-logo right" id="title"
            >RxJS</a
          >
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="https://rxjs-dev.firebaseapp.com/">RxJs Docs</a></li>
            <li><a href="https://reactivex.io/">ReactiveX</a></li>
          </ul>
        </div>
      </nav>
    </nav>
    <main id="main">
      <section class="display-container">
        <h5>Reduce</h5>
        <ul id="display-list-reduce" class="collection">
        </ul>
      </section>

      <section class="display-container">
        <h5>Scan</h5>
        <ul id="display-list-scan" class="collection">
        </ul>
      </section>

      <section class="display-container row">
        <h5>Debounce</h5>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Placeholder" id="input-debounce" type="text" class="validate">
            <label for="input-debounce">First Name</label>
            <span class="helper-text" id="display-content-debounce"></span>
          </div>
          <button class="btn" id="btn-debounce">OK</button>
        </div>
      </section>

      <section class="display-container">
        <h5>Throttle</h5>
        <ul id="display-list-throttle" class="collection">
        </ul>
      </section>

      <section class="display-container" id="clock"> 
        <h5>Clock</h5>
      </section>

      <section class="display-container">
        <h5>Observable</h5>
        <ul id="display-list-observable" class="collection">
        </ul>
      </section>

      <section class="display-container">
        <h5>Creators</h5>
        <ul id="display-list-creators" class="collection">
        </ul>
      </section>

      <section class="display-container">
        <h5>Operators</h5>
        <ul id="display-list-operators" class="collection">
        </ul>
      </section>
      <button type='button' class='btn' id='btnSubmit'>Submit</button>
    </main>
    <script src="main.js"></script>
  </body>
</html>
